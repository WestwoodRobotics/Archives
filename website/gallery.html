<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="assets/reveal/js/reveal.min.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/reveal/css/reveal.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/reveal/css/theme/default.css" />
		<style>
			.arrows
			{
				position:fixed;
				z-index:1000000000;
				top:50%;
			}
			.arrow-left, .arrow-left img
			{
				left:0;
				z-index:1000000000;
				position:inherit;
			}
			.arrow-right, .arrow-right img
			{
				right:0;
				z-index:1000000000;
				position:inherit;
			}
			.hidden
			{
				display:none;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="http://t3.gstatic.com/images?q=tbn:ANd9GcQ-eOq53rfSh_Figi6NVDCl5pV5E-F80JKOGv_9dCVUdsTElpzfsQ" class="img" alt="text">
				</section>
				<section data-background="http://ubld.it/wp-content/uploads/2014/08/TrueRNG2_clear-300x198.png" class="img" alt="test">
				</section>
				<section data-background="http://ubld.it/wp-content/uploads/2014/02/random_bitmap.png" class="img" alt="next'"></section>
			</div>
		</div>
		<aside class="arrows hidden">
			<div class="arrow-left">
				<img src="http://etc-mysitemyway.s3.amazonaws.com/icons/legacy-previews/icons-256/3d-transparent-glass-icons-arrows/006763-3d-transparent-glass-icon-arrows-arrowhead-solid-left.png">
			</div>
			<div class="arrow-right">
				<img src="http://etc-mysitemyway.s3.amazonaws.com/icons/legacy-previews/icons-256/3d-transparent-glass-icons-arrows/006764-3d-transparent-glass-icon-arrows-arrowhead-solid-right.png">
			</div>
		</aside>
		<script type="text/javascript">
			Reveal.initialize({controls:false, progress:false, embedded:true, autoSlide:5000, loop: true, autoSlideStoppable:true});
		</script>
	</body>
</html>
